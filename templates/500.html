<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | AI Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="animated-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>500</h1>
            <h2>AI Model Overload</h2>
            <p>Our neural network is experiencing some technical difficulties. The AI model is temporarily unavailable. Please try again in a moment.</p>
            <div class="error-actions">
                <a href="{{ url_for('home') }}" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    Try Again
                </a>
                <button onclick="location.reload()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Page
                </button>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-content {
            text-align: center;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 3rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .error-content h1 {
            font-size: 4rem;
            font-weight: 700;
            color: var(--warning-color);
            margin-bottom: 0.5rem;
        }

        .error-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-content p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
            }
            
            .error-content {
                padding: 2rem;
            }
        }
    </style>
</body>
</html>
